<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/vendors/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>


    <div class="container">
        <header class="flex justify-between items-center p-6 shadow">
            <div class="logo">
                <img src="/img/logo-colored.png" alt="">

            </div>

            <div class="w-[60%] h-11 flex items-center">
                <input class="w-[60%] outline-none h-full p-2 border-[2px] border-[#0D6EFD] rounded-s-lg" placeholder="Search" type="text">
                <select class="w-[24%] border-y-[2px] border-[#0D6EFD] h-full" name="" id="">
                    <option value="" class="text-base not-italic font-normal">All Category</option>
                    <option value="" class="text-base not-italic font-normal">Hot offers</option>
                    <option value="" class="text-base not-italic font-normal">Hot offers</option>
                    <option value="" class="text-base not-italic font-normal">Projects</option>

                </select>
                <button class="w-[14.7%] bg-[#0D6EFD] h-full rounded-e-lg gap-2 text-white text-base not-italic font-medium">Search</button>
            </div>

            <ul class="flex m-0 p-0">
                <li class="text-center flex flex-wrap items-center justify-center pt-4">
                    <i class="fa-solid fa-user w-5 text-[#8B96A5]"></i>
                    <br>
                    <p class="w-full text-xs not-italic font-normal mt-[7px]">Profile</p>
                </li>
                <li class="text-center flex flex-wrap items-center justify-center pt-4">
                    <i class="fa-solid fa-message w-5 text-[#8B96A5] mb-1"></i>
                    <p class="w-full text-xs not-italic font-normal mt-[8px]">Message</p>
                </li>
                <li class="text-center flex flex-wrap items-center justify-center pt-4">
                    <i class="fa-solid fa-heart w-5 text-[#8B96A5]"></i>
                    <p class="w-full text-xs not-italic font-normal mt-[7px]">Orders</p>
                </li>
                <li class="text-center flex flex-wrap items-center justify-center pt-4">
                    <i class="fa-solid fa-cart-shopping w-5 text-[#8B96A5]"></i>
                    <p class="w-full text-xs not-italic font-normal mt-[7px]">My cart</p>
                </li>
            </ul>


        </header>
    </div>
</body>

</html>
